							<h1>Log In</h1>
							<p class="account-subtitle">Vamos lhe enviar um email de confirmação.</p>								
							<form action="https://dreamsrent.dreamstechnologies.com/html/index.html">

									</div>
								</div>								
								<div class="form-group">
									<a class="forgot-link" href="index.html">Esqueceu-se da Password ?</a>
								</div>
								<div class="form-group m-0">
									<label class="custom_check d-inline-flex"><span>Lembrar de mim</span>
										<input type="checkbox" name="remeber">
										<span class="checkmark"></span>
									</label>
								</div>
								<a href="index.html" class="btn btn-outline-light w-100 btn-size mt-1">Log In</a>

								</div>
